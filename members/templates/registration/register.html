{% extends 'members/base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}

<h2>Registration Form</h2>

<form method='POST'>
    {% csrf_token %}

    {{form | crispy}}
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account?<a href="{% url 'login'%}">Login</a></p>
{% comment %} {{ request.user }} {% endcomment %}

{% endblock  %}
