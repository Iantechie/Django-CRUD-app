{% extends 'members/base.html' %}

{% block page_content %}

{% load crispy_forms_tags %}

<h2>Sign In</h2>
<form method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit">Login</button>

</form>
<p>Dont have an account?<a href="{% url 'members:register'%}">Sign Up</a></p>
{% endblock  %}
